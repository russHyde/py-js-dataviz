<!DOCTYPE html>
<meta charset="utf-8" />
<!-- A few CSS style rules -->
<style>
  #chart {
    background: lightgray;
  }
</style>

<body>
  <svg id="chart" width="300" height="150">
    <rect width="20" height="40" transform="translate(60, 55)" fill="blue" />
    <rect
      width="20"
      height="40"
      transform="translate(120, 55), rotate(45)"
      fill="blue"
    />
    <rect
      width="20"
      height="40"
      transform="translate(180, 55), scale(0.5)"
      fill="blue"
    />
    <rect
      width="20"
      height="40"
      transform="translate(240, 55), rotate(45),
    scale(0.5)"
      fill="blue"
    />
  </svg>

  <!-- Third-party libraries and our JS script. -->
  <script src="http://d3js.org/d3.v6.min.js"></script>
  <script src="script.js"></script>
</body>
